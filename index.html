    <style type="text/css">
      /* Default Theme Variables */
      :root {
        --primary-color: #10b981;
        --primary-light: #d1fae5;
        --primary-dark: #047857;
        --primary-disabled: #6ee7b7;
        --text-on-primary: #ffffff;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      /* Generic animations */
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Component-specific animations */
      @keyframes item-fall {
        0% { transform: translate(var(--tx, 0), -100px); opacity: 0; }
        20% { transform: translate(var(--tx, 0), -100px); opacity: 0; }
        60% { transform: translate(var(--tx, 0), var(--ty, 0)); opacity: 1; }
        100% { transform: translate(var(--tx, 0), var(--ty, 0)); opacity: 1; }
      }
      @keyframes hand-enter-drop {
        0% { transform: translateY(0); opacity: 1; }
        20% { transform: translateY(0); opacity: 1; }
        40% { transform: translateY(20px); }
        80% { transform: translateY(-30px); opacity: 0; }
        100% { transform: translateY(-30px); opacity: 0; }
      }
      @keyframes lid-lift {
        0%, 20% { transform: rotate(0deg); }
        40% { transform: rotate(-30deg); }
        80%, 100% { transform: rotate(0deg); }
      }
      @keyframes clink-effect {
        0%, 60% { opacity: 0; }
        80% { opacity: 1; transform: scale(1.2); }
        100% { opacity: 0; transform: scale(1.5); }
      }
      @keyframes sprout-grow {
        0%, 60% { transform: scaleY(0); }
        100% { transform: scaleY(1); }
      }
      @keyframes box-wobble {
        0%, 100% { transform: rotate(0deg); }
        20%, 60% { transform: rotate(-2deg); }
        40% { transform: rotate(2deg); }
        80% { transform: rotate(0deg); }
      }
      @keyframes cat-peek-jump {
        0%, 40% { transform: translateY(20px); opacity: 0; }
        60% { transform: translateY(0px); opacity: 1; }
        80% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      @keyframes coin-pop {
        0%, 80% { transform: scale(0) translateY(0); }
        90% { transform: scale(1.2) translateY(-5px); }
        100% { transform: scale(1) translateY(0); }
      }
      @keyframes bottle-insert {
        0% { transform: translateX(var(--tx, 0)); opacity: 1; }
        60% { transform: translateX(-30px); opacity: 1; }
        80% { transform: translateX(-30px); opacity: 0; }
        100% { transform: translateX(-30px); opacity: 0; }
      }
      @keyframes truck-drive-by {
        0% { transform: translateX(120px); }
        100% { transform: translateX(-120px); }
      }
      @keyframes sofa-lift {
        0%, 40% { transform: translateY(0); }
        60% { transform: translateY(-40px); }
        80% { transform: translateY(-40px); opacity: 0; }
        100% { transform: translateY(-40px); opacity: 0; }
      }
    </style>
